<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Italian Pizza</title>
</head>
<body>
  <nav>
  </nav>
  <div class="container">
    <h1>Italian Pizza </h1>
    <form>
    <div class="row align-items-end">
      <img src="images/pizza.jpg" class="rowimage">
      <div class="col">
        <h2>Toppings</h2>
        <input type="radio" name="topping" value="cheese" checked> cheese
        <br>
        <input type="radio" name="topping" value="pepperoni" > pepperoni
        <br>
        <input type="radio" name="topping" value="anchovy" > anchovy
        </div>
      <div class="col">
        <h2>Size</h2>
        <input type="radio" name="size" value="small" checked> small
        <br>
        <input type="radio" name="size" value="medium" > medium
        <br>
        <input type="radio" name="size" value="large" > large
      </div>
      <div class="col">
        <h2>Quantity</h2>
        <input type="number" class="form-control">
        <br>
        
      
      </div>
    </div>
  </form>
  </div>
</body>
</html>
